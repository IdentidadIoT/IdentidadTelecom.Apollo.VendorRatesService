# Configuración Nginx para VendorRatesService
# Archivo: /etc/nginx/sites-available/vendorrates

# Upstream para VendorRatesService
upstream vendorrates_backend {
    server 127.0.0.1:63400;
    keepalive 64;
}

# Servidor HTTP (puerto 80)
server {
    listen 80;
    server_name mi1-dev-app067 172.16.111.67 localhost;

    # Ruta para VendorRatesService
    location /api/vendorRates/ {
        proxy_pass http://vendorrates_backend/api/vendorRates/;

        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (aumentados para procesamiento de archivos grandes)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Mantener conexión viva
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Ruta para autenticación JWT
    location /api/auth/ {
        proxy_pass http://vendorrates_backend/api/auth/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts normales para login
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check (opcional)
    location /vendorrates/health {
        proxy_pass http://vendorrates_backend/;
        proxy_set_header Host $host;
        access_log off;
    }

    # Documentación API (opcional - solo desarrollo)
    location /vendorrates/docs {
        proxy_pass http://vendorrates_backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # OpenAPI JSON schema (con prefijo)
    location /vendorrates/openapi.json {
        proxy_pass http://vendorrates_backend/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # OpenAPI JSON schema (sin prefijo - para Swagger UI)
    location = /openapi.json {
        proxy_pass http://vendorrates_backend/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

